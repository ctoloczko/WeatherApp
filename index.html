<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Comfortaa:wght@300..700&family=Nanum+Gothic:wght@400;700;800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<div class="weather-app">
    <header> <form class="search-form" id="search-form">
      <input type="search" placeholder="Enter a city" required class="search-input-bar" id="search-form-input" />
      <input type="submit" value="Search" class="search-button"  />
      </form>
    </header>
     <main>
     <div class="weather-app-data">
        <div> 
        <h1 class="weather-app-city" id="city"></h1>
      <p class="weather-app-details"> Last updated: <br>
        <span id="current-date-time"></span>, <span id="weather-current-description"></span> 
        <br />
        Humidity: <span class="weather-app-humidity"> <span id="weather-app-humidity"></span>%</span>, Wind: <span class="weather-app-wind"><span id="weather-app-wind"></span>km/h</span> </div> </p>  
        
        <div class="current-temperature-container"> 
            <div class="weather-app-icon" id="weather-app-icon"></div><div class="weather-app-value" id="current-temperature-value"></div><div class="weather-app-unit">&deg;C</div> 
        </div> 
        

      </div>

      <div class="weather-forecast" id="weather-forecast">
       
    
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/ctoloczko" target="_blank">Celina Toloczko</a>
      and is on
      <a href="https://github.com/ctoloczko/WeatherApp" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://check-your-weather-now.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
